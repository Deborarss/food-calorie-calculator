<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conta Calorias</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="css/materialize.css">
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body> 
  <!-- Header -->
  <header>
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo left">Conta Calorias</a>
          <ul id="nav-mobile" class="right">
            <li><a href="#" class="clear-btn btn-small blue lighten-3">Limpar Tudo</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <br>
  <!-- Main -->
  <main>
    <div class="container">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Adicionar Refeição</span>
          <!-- Form -->
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12 m6">
                  <input id="item-name" type="text">
                  <label for="item-name">Refeição</label>
                </div>
                <div class="input-field col s12 m6">
                  <input id="item-calories" type="number">
                  <label for="item-calories">Calorias</label>
                </div>
              </div> <!-- /.row-->
              <div class="row">
                <div class="col" style="width: 100%">
                  <a class="add-btn btn blue darken-3" title="Adicionar Refeição"><i class="material-icons center">add</i></a>
                  <a class="update-btn btn orange" title="Atualizar Refeição"><i class="material-icons center">update</i></a>
                  <a class="delete-btn btn red" title="Deletar Refeição"><i class="material-icons center">delete</i></a>    
                  <a class="back-btn btn grey right" title="Voltar"><i class="material-icons left">arrow_back</i>Voltar</a>
                </div>
              </div>
            </form>
          </div>
          
        </div> <!-- /.card-content-->
      </div> <!-- /.card-->
    </div>

    <!-- Calorie Count -->
    <h3 class="center">Total de Calorias: <span class="total-calories">0</span></h3>
    <!-- Item List -->
    <div class="container">
      <ul id="item-list" class="collection">
        
      </ul>
    </div>
  </main> 
  



    <!-- JQuery Minified -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- App JS -->
    <script src="js/app.js"></script>
    </script>
  </body>
</html>
